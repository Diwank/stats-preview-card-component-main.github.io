<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="picture">
      <div class="overlay">
        
      </div>
    </div>

    <div class="card">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="attribution">
        <ul>
          <li class="attribution1">
            <span class="b">10k+</span>
            <span class="a">COMPANIES</span> 
          </li>
  
          <li class="attribution2">
            <span class="b">314</span>
           <span class="a">TEMPLATES</span> 
          </li>
          <li class="attribution2">
            <span class="b">12m+ </span>
           <span class="a">QUERIES</span> 
          </li>
  
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
